<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,900italic,900,700italic,700,500italic,500,400italic,400,300italic,100italic,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Klovr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var cookie = localStorage.getItem("prupose").split(',');
            if ($.inArray("student1", cookie) < 0) {
                $("#option-academic input[type='checkbox']").attr('disabled', 'disabled');
                $("#option-academic img").addClass('opacity');
                $("#option-academic h3").addClass('opacity');
                //$("#option-academic input[type='checkbox']").css("display", "none");
            }
            if ($.inArray("student3", cookie) < 0) {
                $("#option-professional input[type='checkbox']").attr('disabled', 'disabled');
                $("#option-professional img").addClass('opacity');
                $("#option-professional h3").addClass('opacity');
            }
            if ($.inArray("student2", cookie) < 0) {
                $("#option-personal input[type='checkbox']").attr('disabled', 'disabled');
                $("#option-personal img").addClass('opacity');
                $("#option-personal h3").addClass('opacity');
            }
            //if ($.inArray("student1", cookie) < 0) {
            //    $("#option-academic").css("display", "none");
            //}
            //if ($.inArray("student3", cookie) < 0) {
            //    $("#option-professional").css("display", "none");
            //}
            //if ($.inArray("student2", cookie) < 0) {
            //    $("#option-personal").css("display", "none");
            //}
        });
    </script>
</head>
