    <title>Klovr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        function checkoption(e) {
            $("input[type='checkbox']").attr('disabled', 'disabled');
            $("input[type='checkbox']").removeAttr('checked');
            $("#" + e.target.parentElement.parentElement.parentElement.id + " input[type='checkbox']").removeAttr('disabled');
        }

        function next() {
            $("input[type='radio']:checked input[type='checkbox']:checked")
            var cookie = [];
            $("#" + $("input[type='radio']:checked").parent().parent().parent().attr("id") + " input[type='checkbox']:checked").each(function (i, e) { cookie.push($(e).attr("id")); })
            localStorage.setItem("prupose", cookie);
            window.location.href = "Students.html";
        }
    </script>
</head>
