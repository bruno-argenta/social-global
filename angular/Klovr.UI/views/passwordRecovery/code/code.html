<link href="assets/css/viewSpecific/passwordRecovery/code.css" rel="stylesheet" />
<link href="/assets/css/viewSpecific/passwordRecovery/passwordRecovery.css" rel="stylesheet" />

<div id="code" ng-style="background">
    <div class="layer-opacity"></div>
    <div class="logo"></div>
    <div class="box">
        <h3 ng-bind="title"></h3>


        <form name="codeForm" ng-submit="submit()">
            <div class="form-validation-error" ng-if="error" ng-bind='error'></div>

            <label for="code" class="bigspan">Enter that code here</label>
            <input type="text" ng-model="code" name="code" ng-model-options="{ updateOn: 'mousedown blur' }" required />
            <span class="fa fa-exclamation-triangle fa-2x errspan" ng-show="codeForm.code.$invalid && codeForm.code.$touched"></span>
            <div class="form-validation-error message" ng-messages="codeForm.code.$error" ng-show='codeForm.code.$touched' role="alert">
                <div ng-message="required">The code is required</div>
            </div>

            <div class="info">
                <span class="smallspan">
                    Didn’t get the text message? Sometimes it can take up to 15 minutes. If it’s been longer than that, <a ng-href="{{forgotPasswordMethodUrl()}}">try again</a> or try <a ng-href="{{forgotPasswordMethodUrl()}}">via recovery email</a> resetting your password.
                </span>
            </div>
            
            <div class="commands">
                <input class="text-uppercase" type="submit" value="Continue" />
            </div>
        </form>
    </div>
</div>
